name: foodcourt
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  google_fonts: ^3.0.1
  get_storage: ^2.0.3
  flutter_svg: ^1.1.1+1
  http: ^0.13.4
  get: ^4.6.5
  carousel_slider: ^4.2.1
  geolocator: ^8.2.0
  geocoding: ^2.0.5
  smooth_page_indicator: ^1.0.0+2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_launcher_icons: "^0.10.0"

  cupertino_icons: ^1.0.2
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/cloudsunright.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.1.11

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/
    - assets/json/


